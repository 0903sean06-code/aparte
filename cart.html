<script>
const productData={liftbalm:{name:'LIFTBALM',price:9900},bardymist:{name:'BARDYMIST',price:24900},frabell:{name:'FRABELL',price:33500},creatine:{name:'CREATINE THE RED',price:39900}};

function renderCart(){
  const cart=JSON.parse(localStorage.getItem('aparteCart'))||[];
  const content=document.getElementById('cartContent');
  if(cart.length===0){
    content.innerHTML='<div class="cart-empty"><h2>ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤</h2><a href="index.html" class="btn-hero">ì‡¼í•‘ ê³„ì†í•˜ê¸°</a></div>';
    return;
  }
  let html='<div class="cart-list">';
  let total=0;
  cart.forEach((item,idx)=>{
    const prod=productData[item.id]||{name:item.id,price:0};
    total+=prod.price;
    html+=`<div class="cart-item">
      <div class="cart-item-img"></div>
      <div class="cart-item-info">
        <h3>${prod.name}</h3>
        <p class="cart-item-price">â‚©${prod.price.toLocaleString()}</p>
        <div class="cart-item-qty">
          <button class="qty-btn">-</button>
          <span class="qty-num">1</span>
          <button class="qty-btn">+</button>
        </div>
      </div>
      <button class="btn-remove" onclick="removeItem(${idx})">ì‚­ì œ</button>
    </div>`;
  });
  html+=`</div>
    <div class="cart-summary">
      <div class="cart-total"><span>ì´ ê¸ˆì•¡</span><span>â‚©${total.toLocaleString()}</span></div>
      <button class="btn-checkout" onclick="location='checkout.html'">ê²°ì œí•˜ê¸°</button>

  content.innerHTML=html;
}

function removeItem(idx){
  let cart=JSON.parse(localStorage.getItem('aparteCart'))||[];
  cart.splice(idx,1);
  localStorage.setItem('aparteCart',JSON.stringify(cart));
  updateCartBadge();
  renderCart();
}

renderCart();
